<!DOCTYPE html>

<meta name="me" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

/* removing border from block of color */
html, body {
  margin: 0;
  padding: 0;
}

/* this adjusts navigation bar */
navigation {
  float: left;
  width: 25%;
  background: linear-gradient(to bottom,  #ff7400 0%,#ff7400 100%);
  height: 100vh;
  text-align: center;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: linear-gradient(to bottom,  #ff7400 0%,#ff7400 100%);
}
li a {
  display: block;
  color: white;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: linear-gradient(to bottom,  #ff7400 0%,#ff7400 100%);
  color: black;
}

.main {
  float: center;
  width: 50%;
  padding: 0 0px;
  overflow: hidden;
}

</style>
</head>

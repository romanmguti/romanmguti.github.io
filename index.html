<!DOCTYPE html>
<html>
<head>
<meta name="me" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
}


nav {
  float: left;
  width: 20%;
  background: linear-gradient(to bottom,  #ff7400 0%,#ff7400 100%);
  padding: 20px;
  height: 100vh;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: linear-gradient(to bottom,  #ff7400 0%,#ff7400 100%);
}

li a {
  display: block;
  color: white;
  padding: 8px 16px;
  text-decoration: none;
  text-align: center;
}

/* Change the link color on hover */
li a:hover {
  background-color: linear-gradient(to bottom,  #ff7400 0%,#ff7400 100%);
  color: black;
}

.main {
  float: left;
  width: 60%;
  padding: 0 20px;
  overflow: hidden;
}

@media only screen and (max-width:800px) {
  /* For tablets: */
  .main {
    width: 80%;
    padding: 0;
  }
  .right {
    width: 100%;
  }
}
@media only screen and (max-width:500px) {
  /* For mobile phones: */
  .menu, .main, .right {
    width: 100%;
  }
}
</style>
</head>
